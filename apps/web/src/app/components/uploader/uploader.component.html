<div
  class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
>
  <div (click)="openFile()" class="file">
    <label class="file-label">
      <input
        class="file-input"
        type="file"
        style="display: none"
        accept=".png,.jpg"
        (change)="onDrop($event.target.files)"
      />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          Drag and drop your files or click to upload
        </span>
      </span>
    </label>
  </div>
</div>
<div style="text-align: center" *ngFor="let file of files">
  <nxlp-uploader-task
    (fileUploadedEvent)="fileUploaded($event)"
    [file]="file"
  ></nxlp-uploader-task>
</div>
